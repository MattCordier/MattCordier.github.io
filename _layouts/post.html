---
layout: default
---
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8  col-md-offset-2">
                <div class="blog__div--post-wrapper">

                    <img src="{{ site.baseurl }}/public/img/blog-feature/{{ page.featuredImg }}" 
                    alt="{{page.featuredImgAlt }}"
                    class="img-responsive blog__img--featured center-block" />
                    <h1>{{ page.title }}</h1>
                    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
                    
                    
                    {{ content }}
                </div>
            </div>
        </div>
        
    </div>
</section>
